<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do List <img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="buttons">
                <button id="clear-all" onclick="clearAllTasks()">Clear All Tasks</button>
                <button id="clear-completed" onclick="clearCompleted()">Clear Completed</button>
              </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
            <br>
            <div class="task-count">
                Task Left: <span id="count">0</span>
                <div class="status-buttons">
                  <span id="completed">Completed</span>
                  <span id="uncompleted">Uncompleted</span>
                </div>
              </div>
        </div>
    </div>
<script src="/todo-list.js"></script>
</body>
</html>
